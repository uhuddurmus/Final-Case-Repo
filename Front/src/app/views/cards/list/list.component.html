<c-card *ngIf="data.length > 0" class="mb-4">
    <c-card-header>
      <strong>Card List</strong>
    </c-card-header>
    <c-card-body >
        <table cTable>
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Card Holder</th>
            <th scope="col">Card Number</th>
            <th scope="col">cvv</th>
            <th scope="col">edit</th>
            <th scope="col">delete</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let d of data;">
            <th scope="row">{{ d.id }}</th>
            <td>{{d.cardNumber}}</td>
            <td>{{d.cardHolder}}</td>
            <td>{{d.cvv}}</td>
            <td><a routerLink="/card/edit/{{d.id}}" >edit</a></td>
            <td><a (click)="isDelete()">x</a></td>
          </tr>
          </tbody>
        </table>
    </c-card-body>
  </c-card>
