<div *ngIf="id == 1">
  <div>
    <div class="card p-4 border-0 mt-2">
      <div class="card-header bg-transparent">
        <p style="font-weight: bold">Add Product</p>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          class="form-control"
          (keyup)="uname(name.value)"
          #name
          required
        />
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <input
          type="text"
          class="form-control"
          #description
          (keyup)="udescription(description.value)"
          name="description"
          required
        />
      </div>

      <div class="form-group">
        <label for="price">Price:</label>
        <input
          type="number"
          class="form-control"
          (keyup)="uprice(price.value)"
          #price
          required
        />
      </div>

      <div class="form-group">
        <label for="pictureUrl">Picture URL:</label>
        <input
          type="text"
          class="form-control"
          (keyup)="upictureUrl(pictureUrl.value)"
          #pictureUrl
          required
        />
      </div>

      <div class="form-group">
        <label for="productType">Product Type:</label>
        <input
          type="text"
          class="form-control"
          (keyup)="uproductType(productType.value)"
          #productType
          required
        />
      </div>

      <div class="form-group">
        <label for="productBrand">Product Brand:</label>
        <input
          type="text"
          class="form-control"
          (keyup)="uproductBrand(productBrand.value)"
          #productBrand
          required
        />
      </div>

      <div class="form-group">
        <label for="piece">Piece:</label>
        <input
          type="number"
          class="form-control"
          (keyup)="upiece(piece.value)"
          #piece
          required
        />
      </div>

      <button (click)="saveProduct()" class="btn btn-primary mt-2">
        Save Product
      </button>
    </div>
  </div>
</div>

<div *ngIf="id !== 1">403!</div>
