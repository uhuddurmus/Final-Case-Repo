<div class="container">
  <div class="d-flex justify-content-between">
    <div><h2>Your Cart</h2></div>
    <button
      style="width: 86px"
      class="btn btn-primary"
      (click)="navigateToHome()"
    >
      Home
    </button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.name }}</td>
        <td>{{ item.price | currency }}</td>
        <td>{{ item.piece }}</td>
        <td>{{ item.price * item.piece | currency }}</td>
        <td>
          <button
            style="width: 86px"
            class="btn btn-danger"
            (click)="removeFromCart(item)"
          >
            Remove
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Total:</td>
        <td>
          {{ calculateTotal() | currency }}
        </td>
        <td>
          <button
            style="width: 86px"
            class="btn btn-success"
            (click)="navigateToAddress()"
            [disabled]="isBuyButtonDisabled()"
            *ngIf="cartItems.length <= 1"
          >
            Buy
          </button>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
