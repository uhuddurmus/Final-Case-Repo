<div class="m-2"  mat-dialog-title>
  <h1 class="text-center mt-2">Confirm Delete</h1>
  <hr>
  <p>Are you sure you want to delete this item?</p>
</div>
<div class="float-end m-2" mat-dialog-content>
  <button class="btn btn-danger" (click)="confirmDelete()">Yes</button>
  <button class="btn btn-danger ms-1" (click)="cancel()">No</button>
</div>
